<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memorable Eggs</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-container">
    <h1>Memorable Eggs</h1>
    <div class="difficulty">
        <h2>How do you like your eggs flipped?</h2>
        <!-- each difficulty should have a variable assigned to it with a value (number) of cards per selection (ie 4, 8, 12) -->
        <div class="easy">
            <h3>EASY</h3>
        </div>
        <div class="medium">
            <h3>MEDIUM</h3>
        </div>
        <div class="hard">
            <h3>HARD</h3>
        </div>
        <!-- hide this after they have selected the difficulty and then reveal the tiles -->
    </div>
    <div class="cards">
        <!-- push cards to here -->
    </div>
</body>
</html>
